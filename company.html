<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Company Page</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
  </head>
  <body class="company-page-body">
    <div id="company-head" class="company-head">
      <div class="loader" id="loader-company"></div>
      <img id="company-logo" />
      <h1 id="company-name"></h1>
    </div>
    <h2 id="price-info" >
    </h2>
    <div id="company-info" class="company-info"></div>
    <div class="charts">
        <canvas id="myChart" style="width:100%;max-width:700px;height:100%;max-height:300px;">
        </canvas>
    </div>
    <script src="main.js"></script>
    <script src="companyInfo.js"></script>
  </body>
</html>
